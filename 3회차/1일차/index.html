<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <body></body>
  <script>
    /*
        복습
        document: html 문서 전체를 의미
        . : 접근 연산자

        document.querySelector('선택자'): 선택자에 해당하는 요소를 찾아준다, id 선택자는 #, class 선택자는 .을 사용한다.
        document.getElementById('id'): id 선택자에 해당하는 요소를 찾아준다.
        
        정규표현식: 특정한 규칙을 가진 문자열을 표현하는 방법, 특정 문자만 입력받거나, 특정 문자열만 입력받을 때 사용한다.
        ^: 문자 시작
        [ㄱ-ㅎ|가-힣]: 문자 범위
        +: 문자의 글자 수가 1개 이상
        $: 문자 끝
        한글반 입력받을 때 사용하는 정규표현식: /^[ㄱ-ㅎ|가-힣]+$/

        배열: 한 변수에 여러 개의 값을 저장할 때 사용한다.
        var array = [5, 7, 9, 10];
        array[0] => 5
        array[3] => 10
        
        for문: 반복문 중 하나, (실무에서 가장 많이 씀)
        for(var i = 0; i < 10; i++){
            // 실행되는 코드    
            console.log(i);
        }
    
        forEach, map 함수
        forEach: 배열의 요소를 하나씩 꺼내서 실행하는 함수
        array.forEach(function(e){
            console.log(e);
        }); 

        map은 forEach같은 반복문 중 하나, return을 사용해서 배열 값을 수정할 수 있다.
    */
  </script>
</html>
