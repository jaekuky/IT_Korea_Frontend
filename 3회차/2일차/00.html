<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body></body>
  <script>
    // 리액트를 위한 바닐라 JS (javascript)
    // 바닐라.js 버전 => 6버전이냐, 아니냐
    var x = 10; // 옛날 바닐라 JS 버전 변수 선언 방식

    // 18년도~19년도 이상 만들어진 프로젝트다 => 80% 이상 자바스크립트 5버전으로 개발 => 에스크마6 (ecma javascript)
    let y = 10; // 최신 바닐라 JS 버전 변수 선언 방식

    // 옛날 자바스크립트(5버전) 기존 var 문제점: 변수명 중복이 허용됨
    var apple = "애플12";
    console.log(apple);
    var apple = "애플14";
    console.log(apple);

    // let은 변수명 중복이 허용되지 않음
    let apple2 = "애플15";
    console.log(apple2);
    // let apple2 = "애플90"; // 변수명 중복 오류 발생
    // console.log(apple2);
    let apple3 = "애플90";
    console.log(apple3);

    // 리액트는 대규모 프로젝트를 개발하기 위해서 만들어진 프로그램 언어
    // 앞으로 리액트를 공부하면서 var을 보기 힘들 것이다. => let(변수), const(상수) 사용

    // 리액트라는 언어가 처음 선보인 프로젝트 -> 페이스북 -> 리액트 대성공 -> 전세계에 퍼짐

    const A = 10; // 상수 (변하지 않는 값) 선언, 상수명은 대문자로 선언
    const PI = 3.14; // 원주율
    const CLASS_NAME = "D";
    // 상수는 수정할 수 없다
    // A = 50; // 상수는 수정할 수 없다. 오류 발생

    // 상원 쌤이 가장 외우기 힘들었던 6버전 문법
    // 옛날 버전 자바스크립트 함수 생성
    function login() {
      return 2;
    }

    // 리액트에서 사용하는 함수 생성 방법, 리액트에서는 함수를 만들 때 화살표 함수를 사용
    let login2 = () => {
      return 2 * 2;
    };

    // 함수 호출
    console.log(login()); // login() 함수를 호출하고, 리턴값을 콘솔에 출력
    console.log(login2()); // login2() 함수를 호출하고, 리턴값을 콘솔에 출력

    // 지역변수, 전역변수 (버전과 무관)
    let name = "홍길동"; // 전역변수
    function updateName() {
      name = "박길동";
      let age = 20; // 지역변수
    }
    console.log(name); // 홍길동 출력
    updateName(); // 함수 호출 => 함수 안에 정의된 변수는 호출과 동시에 사라짐
    console.log(name); // 박길동 출력

    let age = 10;
    console.log(age);
  </script>
</html>
