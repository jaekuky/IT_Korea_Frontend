<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 문자열 함수는 실무에서 정말 많이 사용하고, 코딩테스트 단골 개념이다
    // 1. indexOf(): 문자열에서 특정 문자가 몇번째 있는지, 확인할 때 사용, 찾는 문자가 없으면 -1을 반환한다
    let name = "kakao";
    // var: 변수 이름 중복 가능, let: 변수 이름 중복 불가능
    var result = name.indexOf("k");
    console.log("result: " + result); // 가장 먼저 앞에 있는 단어 위치 반환
    var result = name.indexOf("x");
    console.log("result: " + result); // 찾는 문자가 없으면 -1을 반환한다

    // 2. includes(): 문자열에서 특정 문자가 있는지 확인할 때 사용, 있으면 true, 없으면 false를 반환한다
    var str = "americano";
    result = str.includes("a");
    console.log("result: " + result); // true
    result = str.includes("f");
    console.log("result: " + result); // false

    // 3. split() *****: 문자열을 지정한 구분자를 이용하여 여러 개의 문자열로 나누고, 배열로 반환한다
    var str = "americano, latte, mocha";
    // 위와 같은 문자열이 주어질 때, americano만 출력하고 싶다면?
    var resultArray = str.split(","); // ,를 기준으로 문자열을 나눈다, 배열로 반환
    console.log(resultArray[0]); // americano만 출력

    // Quiz. 이메일 계정과 이메일 주소 출력
    var email = "hyunsangwon93@gmail.com";
    var emailArray = email.split("@");
    console.log("이메일 계정: " + emailArray[0]);
    console.log("이메일 주소: " + emailArray[1]);

    // 4. replaceAll() *****: 문자열에서 특정 문자를 다른 문자로 바꿀 때 사용한다
    var str = "apple, Banana, orange, banana";
    var replaceStr = str.replaceAll("banana", "mango"); // 대 소문자 구분함
    console.log(replaceStr);

    // 5. concat(): 문자열을 합칠 때 사용한다
    var str1 = "java";
    var str2 = "script";
    var result = str1 + str2; // + 연산자로 문자열을 합칠 수 있다
    console.log(result);
    var result = str1.concat(str2); // concat() 함수로 문자열을 합칠 수 있다
    console.log(result);

    // 6. join(): 배열을 문자열로 합칠 때 사용한다
    var menu = ["americano", "latte", "mocha"];
    var result = menu.join();
    console.log(result); // 배열이 문자열로 바뀜

    // 7. substring() *****: 문자열에서 특정 부분을 추출할 때 사용한다
    var str = "한화이글스";
    var result = str.substring(2); // 2번째 문자부터 출력됨
    console.log("result : " + result); // 이글스

    var result = str.substring(0, 2); // 0번째부터 2번째 전까지 출력됨
    console.log("result : " + result); // 한화

    // 8. toUpperCase() (소문자 -> 대문자), toLowerCase (대문자 -> 소문자) **
    // 9. trim(): 문자열 앞 뒤 공백 제거 **
    // 10. toString: 문자열 반환
    var x = 10;
    var result = x.toString(); // 숫자를 문자열로 변환
    console.log("result: " + result);

    // 11. length(): 문자열 길이 반환, charAt(): 특정 위치에 있는 문자 반환 *****
    var str = "americano";
    console.log("str 길이: " + str.length); // 9
    console.log("str.charAt(1) : " + str.charAt(1)); // 1번째 문자 출력

    // 기타 (정규표현식)
    var regex = /^[0-9]+$/; // 숫자만 입력 가능한 정규표현식
    var regex = /^[a-z|A-Z]+$/; // 영문자만 입력 가능한 정규표현식
  </script>
</html>
