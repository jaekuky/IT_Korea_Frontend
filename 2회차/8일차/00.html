<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1. 컴퓨터는 위에서 아래로 코드를 읽는다.
    // 2. =는 같다가 아니라 대입이다.
    // 3. var는 변수를 선언할 때 사용한다.

    // if: 만약에~~
    var score = 50;
    // if (조건식)
    if (score > 60) {
      // 참이면 아래 코드를 실행한다.
      alert("시험에 합격하셨습니다.");
    } else {
      // 거짓이면 아래 코드를 실행한다.
      alert("시험에 불합격하셨습니다.");
    }

    if (true) {
      console.log("참");
    } else {
      console.log("거짓");
    }

    // 신입 개발자들이 많이 실수하는 유형
    var x = true;
    // 아마추어 코드
    if (x == true) {
    }
    // 프로 코드😎, 실무에서는 아래와 같이 사용한다.
    if (x) {
      console.log("true 나와라!!");
    }

    var y = false;
    // 아마추어 코드
    if (y == false) {
    }
    // 프로 코드😎, 실무에서는 아래와 같이 사용한다.
    // !는 부정을 의미한다
    if (!y) {
      console.log("false 나와라!!");
    }

    // true는 1, false는 0이다.
    if (y == 0) {
      console.log("false 나와라!!");
    }

    if (true == 1) {
      console.log("true 나와라!!");
    }

    // Quiz 1.
    /*
        상원쌤 피자가게는 피자를 7조각으로 잘라줍니다 (1판에 7조각)
        피자를 나눠먹을 사람의 수 n이 주어질 때, 모든 사람이 피자를 한 조각 이상 
        먹기위해 주문해야 하는 피자의 수를 구하시오.
    */
    var n = 15; // 인원 수 15명
    var slice = 7; // 1판에 7조각
    var result = 0; // 주문해야 하는 피자 수

    result = n / slice;
    if (n % slice != 0) {
      result++;
    }

    // +(더하기), -(빼기), *(곱하기), /(나누기), %(나머지), =(대입)
    // ++(증가), --(감소)
    // !(부정), ==(같다), !=(같지 않다), >(크다), <(작다), >=(크거나 같다), <=(작거나 같다
    /*
        Math.ceil: 소수점 올림, 정수로 반환
        Math.floor: 소수점 버림, 정수로 반환
        Math.round: 소수점 반올림, 정수로 반환
    */
    var x = n % slice;
    result = Math.floor(n / slice);
    console.log("피자 판 수" + result);
    if (x > 0) {
      // 나머지가 있으면
      result++; // 증감 연산, 1씩 더해준다.
      console.log("피자 판 수" + result);
    }
    console.log("피자는 총 " + parseInt(result) + "판을 주문해야 합니다.");

    // 증감 연산자 배우기
    // 사용법: 변수++, 변수--
    // 후위, 전위
    var hp = 100; // 체력: 100
    console.log("현제 HP: " + hp);

    var monsterAttack = 30; // 몬스터 공격력: 30
    hp = hp - monsterAttack; // 체력 - 몬스터 공격력
    console.log("현제 HP: " + hp);

    hp++; // 후위 증감자 => 후에 값을 변화 시킨다, 먼저 값을 출력하고 나중에 값을 변화시킨다.
    console.log("현제 HP: " + hp);
    console.log("현제 HP: " + hp++);
    console.log("현제 HP: " + hp);
    ++hp; // 전위 증감자 => 먼저 값을 변화시키고 나중에 값을 출력한다.
    console.log("현제 HP: " + ++hp);
    // 게임 개발에서 후위, 전위 나눠서 많이 씀
    // 체력이 바로 차는 포션 -> 전위
    // 체력이 천천이 차는 포션 -> 후위

    // if, else if, else
    var score = 75;
    if (score >= 90) {
      console.log("A학점");
      // &&: and 연산자, ||: or 연산자
      // and 연산자는 모든 조건을 만족할 때, 실행된다
    } else if (score <= 80 && score >= 70) {
      console.log("B학점");
    } else {
      console.log("F학점");
    }

    /*
        Quiz 2.
        상원쌤 옷가게는 
        10만원 이상 구매하면 5%
        30만원 이상 구매하면 10%
        50만원 이상 구매하면 20%를 할인해 줍니다.

        구매한 옷의 가격 price 변수가 주어질 때, 총 지불해야하는 금액을 구하시오.
    */
    var price = 580000; // 58만원 짜리 옷
    var answer = 0; // 총 지불해야하는 금액

    // 코드 작성
    if (price >= 500000) {
      answer = price * 0.8;
    } else if (price >= 300000) {
      answer = price * 0.9;
    } else if (price >= 100000) {
      answer = price * 0.95;
    } else {
      answer = price;
    }

    if (price >= 500000) {
      price = price - price * 0.2;
    } else if (price >= 300000 && price < 500000) {
      price = price - price * 0.1;
    } else if (price >= 100000 && price < 300000) {
      price = price - price * 0.05;
    }
    answer = price;

    console.log("고객님 총" + answer + "원 나왔습니다.");
  </script>
</html>
