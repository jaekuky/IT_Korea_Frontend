<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        
        .container{
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            width: 100vw;
            height: 20vh;
        }
        
        .containner h1{
            padding: 10px;
        }
        .container p{
            padding: 10px 0;
        }

        .columns{
            height: 100%;
            display: flex;
            flex-direction: row;
        }
        .column{
            height: 100%;
            padding: 5px 5px;
            flex: 1;
            border: 1px solid black;
        }
        .column:first-child{
            background-color: rgb(90, 90, 90);
        }
        .column:nth-child(2){
            background-color: rgb(120, 120, 120);
        }
        .column:nth-child(3){
            background-color: rgb(180, 180, 180);
        }
        .column:last-child{
            background-color: rgb(220, 220, 220);
        }

        @media (max-width: 700px){
            .columns{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
   <div class="container">
        <h1>Responsive Four Column Layout with Flex</h1>
        <p>Resize the browser window to see the responsive effect.</p>
        <div class="columns">
            <div class="column">
                <h3>Column 1</h3>
                <p>Some text.</p>
            </div>
            <div class="column">
                <h3>Column 2</h3>
                <p>Some text.</p>
            </div>
            <div class="column">
                <h3>Column 3</h3>
                <p>Some text.</p>
            </div>
            <div class="column">
                <h3>Column 4</h3>
                <p>Some text.</p>
            </div>
        </div>
   </div> 
</body>
</html>
