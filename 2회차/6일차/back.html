<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .section {
        display: flex;
      }
      .event-menu {
        border: 1px solid black;
      }
      .section .left {
        /*flex: 0 0 60%;*/
        width: 60%;
      }
      .section .right {
        /*flex: 0 0 40%;*/
        width: 40%;
      }
      .event-menu {
        border: 1px solid black;
        overflow: hidden;
        position: relative;
      }
      .event-menu img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: 0.8s;
      }
      .event-menu:hover img {
        transform: scale(1.1);
      }

      .menu-intro {
        border: 1px solid red;
        /* position:absolute를 활용해서 이미지 안에 글씨 넣기 */
        position: absolute;
        top: 60px;
        left: 30%;
        /* 이미지가 커져도 글자가 가려지지 않게함 */
        z-index: 1;
      }
      .menu-intro p {
        font-size: 50px;
        font-weight: 900;
        color: #071f60;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <!-- 클래스 이름 추가 -->
      <div class="event-menu left">
        <!-- 메뉴 소개글 -->
        <div class="menu-intro">
          <p>VARIOUS</p>
          <p>BEVERAGE</p>
        </div>
        <img src="image/main_sec3.jpg" alt="" />
      </div>
      <div class="event-menu right">
        <img src="image/main_sec4.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
