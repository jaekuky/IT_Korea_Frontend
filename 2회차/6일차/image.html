<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box01 {
        width: 800px;
        height: 500px;
        border: 1px solid #000;
        /* margin만 auto가 있음, padding은 auto가 없음 */
        margin: 10 auto;
      }
      .box-img {
        width: 350px;
        height: 350px;
        border: 1px solid purple;
        margin: 0 auto;
        /* overflow: hidden; 자식 태그가 부모 태그를 벗어날 때, 숨김 */
        overflow: hidden;
      }
      .box-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
        /* transition: 속성 변화를 부드럽게 처리 */
        transition: 0.5s;
      }
      /* 이미지에 hover했을 때, 사진 확대 */
      .box-img img:hover {
        /* 
            scale: 확장하다 
            scale(1.4): 1.4배 확대
        */
        transform: scale(1.4);
      }

      .section {
        margin: 10px auto;
        border: 1px solid red;
        padding: 5%;
      }

      /* 컴퓨터는 항상 위에서 아래로 읽는다 */
      .nav li {
        color: red;
      }
      .nav2 li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 1. margin 복습 -->
    <div class="box01">
      <div class="box-img">
        <img src="image/cat.jpeg" alt="" />
      </div>
    </div>
    <div class="section">
      <ul class="nav">
        <li>아메리카노</li>
        <li>카푸치노</li>
        <li>
          카페라떼
          <ul class="nav2">
            <li>리스트1</li>
            <li>리스트2</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
