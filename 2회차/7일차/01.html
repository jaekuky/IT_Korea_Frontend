<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .red-box {
        width: 200px;
        height: 200px;
        background-color: red;
        border: 1px solid black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="red-box">첫번째 박스</div>
    <div class="red-box">두번째 박스</div>
    <!-- 
        class이름은 중복 가능
        id이름은 중복 불가능
     -->
    <div id="redBox" class="red-box">세번째 박스</div>

    <script>
      // javascript를 사용해서 html을 직접 제어해 보겠습니다
      // HTML == DOM(Document Object Model)
      // .은 접근을 의미함
      // getElementsByClassName은 클래스 이름으로 접근하는 메소드
      // get: 얻다
      // Elements: 요소들
      // By: ~로
      // Class: 클래스 이름
      var element = document.getElementsByClassName("red-box")[0]; // 첫번째 박스 html
      console.log(element); // div 출력

      /*
        background-color: 케밥 표기법 (kebab case)
        backgroundColor: 카멜(낙타) 표기법 (camel case)
      */
      element.style.backgroundColor = "green"; // javascript를 사용해서 css 수정, 두번째 박스의 배경색을 초록색으로 변경
      console.log(element.style); // 해당 요소 css 속성 출력

      // 명사와 명사가 합쳐질 때, 두번째 명사의 첫 글자는 대문자로 표기한다 (개발자들 사이의 약속, coding convention)
      // ex. 축구선수라는 단어가 있다고 가정, 축구(명사) + 선수(명사) = soccerPlayer

      element.style.height = "300px"; // 두번째 박스의 높이를 300px로 변경
      element.style.marginTop = "50px"; // 두번째 박스의 위쪽 여백을 50px로 변경

      // Quiz 2
      // 2번쩨 박스를 핑크색으로 수정하고, 높이를 300px, 너비를 300px로 수정해보세요
      var element2 = document.getElementsByClassName("red-box")[1]; // 두번째 박스 html
      element2.style.backgroundColor = "pink"; // 두번째 박스의 배경색을 핑크색으로 변경
      element2.style.height = "300px"; // 두번째 박스의 높이를 300px로 변경
      element2.style.width = "300px"; // 두번째 박스의 너비를 300px로 변경

      // ID이름으로 HTML요소 가져오기
      var element3 = document.getElementById("redBox"); // 세번째 박스 html
      console.log(element3); // div 출력
      element3.style.backgroundColor = "black"; // 세번째 박스의 배경색을 검정색으로 변경
    </script>
  </body>
</html>
