<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .dropdown{
            position: relative;
        }
        .dropdown button{
            background-color: #ececec;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .dropdown a{
            /* a태그는 인라인 */
            /* display: block을 사용하여 블록 태그처럼 표시 */
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px 15px;
        }
        .dropdown .content{
            display: none;
            position: absolute;
            width: 100px;
            box-shadow: 2px 5px 5px black;
            background-color: hsl(0%, 0%, 95%);
        }
        .dropdown:hover .content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button>Menu</button>
        <div class="content">
            <a href="">돼지국밥</a>
            <a href="">순두부찌개</a>
            <a href="">초밥</a>
        </div>
    </div>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus obcaecati consequatur cumque animi quos! Ipsa numquam ab error earum corporis voluptatem autem sit, dolorem beatae est magnam amet ex incidunt!
    </p>
</body>
</html>
