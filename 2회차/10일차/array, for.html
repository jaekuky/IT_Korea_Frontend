<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 배열, for문

    // while: 반복문 중 하나
    // while문은 채팅 프로그램(소켓(TCP) 프로그래밍)에서 많이 사용
    x = 5;
    while(true){
        x++;
        if(x == 7){
            break;
        }
    }

    // for
    /*
      for문 실행 순서
      1. var 1=0;
      2. i<3;
      3. 코드 실행
      4. i++;
    */
    for(var i=0; i<3; i++){
        console.log('오늘은 월요일 입니다.');
    }

    // 1부터 10까지 총 합 구하기
    // 1+2+3+4+...+9+10 = 55
    var sum = 0;
    // 일반 for문
    for(var i=1; i<=10; i++){
        sum = sum + i;
    }
    console.log('1부터 10까지 총합은? ' + sum);


    // 배열은 for문(반복문)과 친구
    // 배열은 특정 값을 여러개 담을 수 있다
    var num = 10; // num은 10이라는 숫자를 가지고 있음
    var array = [10, 5, 7, 7]; // array라는 변수는 10,5,7,7 이라는 값을 한번에 가지고 있다
    console.log('숫자: ', + num); // 일반 변수 출력
    console.log('배열 출력: ' + array[0]); // 배열의 0번째 출력, 배열은 0번째부터 시작한다
    console.log('배열 출력: ' + array[2]); // 배열의 2번째 출력
    console.log('배열 출력: ' + array[10]); // undefined 오류 발생
    // 자바스크립트에서 undefined는 정의되지 않은 값을 의미

    // 배열과, for문 사용법
    console.log(array.length); // 배열 길이 출력
    for(var i=0; i<array.length; i++){
        console.log('for문을 이용해서 배열 출력하기 ' + array[i]);
    }

    // 아쉽게도... 리액트에서는 일반 for문은 사용 안함
    var apple = true;
    if(apple == true){
        // 아마추어
    }

    if(apple){
        // 프로
    }

    // 리액트에서는 foreach, map을 사용한다
    // 자바스크립트 함수 특징 => 매개변수에 함수가 온다
    array.forEach(function(e){
        console.log('foreach: ' + e)
    })

    // map은 foreach와 같이 반복문 중 하나
    // 다른 점은  map은 리턴을 할 수 있고, foreach는 리턴을 할 수 없다
    // 리액트와 같은 프론트 프레임워크에서는 map을 선호한다
    var newArray = array.map(function(e){
        return e * 2;
    })
    console.log(newArray);    
    

  </script>
</html>
