<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body></body>
  <script>
    // while: 반복문 중 하나, 뭔가를 반복할 때 사용하지만, 실무에서는 for문을 더 많이 사용한다.
    var x = 0;
    while (x <= 3) {
      // 조건이 참일 때까지 반복
      x++; // 증감연산자는 1씩 카운트한다.
      console.log("x의 현재 값은? " + x);
    }
  </script>
</html>
