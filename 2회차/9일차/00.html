<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .join-box {
        border: 1px solid #ececec;
        padding: 5px;
        width: 500px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .join-box > div {
        padding: 1%;
        margin-top: 10px;
        border: 1px solid black;
      }
      .join-box input {
        width: 50%;
        padding: 5px;
      }
      .join-box button {
        width: 100%;
        background-color: azure;
        padding: 5px;
        cursor: pointer;
      }
      .active {
        cursor: not-allowed;
        background-color: #ececec;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="join-box">
      <h2>입력 양식</h2>
      <div>
        <label for="userId">아이디를 입력하세요 : </label>
        <input id="userId" type="text" />
      </div>
      <div>
        <label for="password">비밀번호를 입력하세요 : </label>
        <input id="password" type="password" />
      </div>
      <div>
        <label for="rePassword">비밀번호를 재입력하세요 : </label>
        <input id="rePassword" type="password" />
      </div>
      <div>
        <label for="nickName">닉네임을 입력하세요 : </label>
        <input id="nickName" type="text" />
      </div>
      <div>
        <label for="email">이메일 : </label>
        <input id="email" type="text" />
        <select id="emailDomain">
          <option value="@gmail.com" selected>@gmail.com</option>
          <option value="@naver.com">@naver.com</option>
          <option value="@daum.net">@daum.net</option>
        </select>
      </div>
      <div>
        <button onclick="doCheck()">결과확인</button>
      </div>
    </div>
  </body>
  <script>
    // 함수 생성
    function doCheck() {
      // 1. 아이디 출력하기
      var userID = document.getElementById("userId").value;
      console.log("회원 아이디 : ", userID);
      // 2. 입력한 아이디 글자수 가져오기
      console.log("회원 아이디 글자 수 : " + userID.length);
      if (userID.length <= 5) {
        alert("아이디는 6글자 이상으로 입력해주세요.");
        // javascript의 큰 특징, return 타입이 자유롭다.
        return false; // 함수 종료 (false는 생략 가능, null을 사용할 수도 있음)
      }

      // 3. 비밀번호 2개 가져오기
      var userPassword = document.getElementById("password").value;
      var userRePassword = document.getElementById("rePassword").value;

      if (userPassword != userRePassword) {
        alert("입력한 비밀번호가 서로 일치하지 않습니다.");
        return false;
      }

      // Quiz 1. 닉네임 값 가져오기
      // Quiz 2. 닉네임은 4글자 이하로 작성하기
      var userNickName = document.getElementById("nickName").value;

      if (userNickName.length > 4) {
        alert("닉네임은 4글자 이하로 입력해주세요.");
        return false;
      }

      // select box 값 가져오기
      var selectedEmail = document.getElementById("emailDomain").value;
      console.log("이메일 도메인 : ", selectedEmail);
      var userEmail = document.getElementById("email").value;
      userEmail = userEmail + selectedEmail;
      console.log("이메일 : ", userEmail);
      alert("회원가입이 완료되었습니다.");
    }
  </script>
</html>
