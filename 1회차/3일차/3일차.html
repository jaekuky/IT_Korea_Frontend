<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- padding & margin 복습 -->
    <!-- 
      margin은 좌우 간격을 auto로 맞출 수 있음. padding은 불가능.
      auto를 하게 되면, 화면 중앙으로 맞출 수 있음.
     -->
    <!-- 
      margin: 1px             // 상, 하, 좌, 우 margin을 1px 설정
      margin: 1px 2px         // 상하 margin 1px, 좌우 margin을 2px 설정
      margin: 1px 2px 3px     // 위 margin을 1px, 아래 margin을 2px, 좌우 margin을 3px 설정
      margin: 1px 2px 3px 4px // 위 1px, 아래 2px, 좌 3px, 우 4px
      
      padding: 1px            // 상, 하, 좌, 우 padding을 1px 설정
      padding: 1px 2px        // 상하 padding 1px, 좌우 padding을 2px 설정
      padding: 1px 2px 3px    // 위 padding을 1px, 아래 padding을 2px, 좌우 padding을 3px 설정
      padding: 1px 2px 3px 4px // 위 1px, 아래 2px, 좌 3px, 우 4px
    -->
  </body>
</html>
