<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10vh;
        }
        .navbar li{
            list-style: none;
            padding: 0 20px;
            position: relative;
        }
        .navbar li a{
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }
        .navbar li a.active::after{
            content: "";
            width: 50%;
            height: 5px;
            background-color: #088178;
            position: absolute;
            left: 20px;
            bottom: -4px;
        }
        .navbar li a:hover::after{
            content: "";
            width: 50%;
            height: 5px;
            background-color: #088178;
            position: absolute;
            left: 20px;
            bottom: -4px;
        }
    </style>
</head>
<body>
   <ul class="navbar">
    <li><a class="active" href=""></a>Home</li>
    <li><a href=""></a>Shop</li>
    <li><a href=""></a>Blog</li>
    <li><a href=""></a>About</li>
    <li><a href=""></a>Contact</li>
   </ul> 
</body>
</html>
