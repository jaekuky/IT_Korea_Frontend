<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .section {
            padding: 25px 0 25px 0;
            text-align: center;
            border: 2px solid black;
        }
        .chef{
            padding: 25px 0 25px 0;
            border: 2px solid red;
        }
        .chef_row{
            display: flex;
            justify-content: center;
            border: 2px solid purple;
            margin-top: 10px;
        }
        .chef_col{
            text-align: center;
            padding: 10px;
            margin: 5px;
            border: 2px solid peru;
        }
        .chef-name{
            border: 4px solid pink;
        }
        .img{
            width: 200px;
            height: 250px;
            margin: 0 auto;
            border: 2px solid palevioletred;
        }
        .img img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="chef">
        <h1 class="section">Chef</h1>
        <div class="chef_row">
            <div class="chef_col">
                <div class="img">
                    <img src="images/1.png" alt="">
                </div>
                <div class="chef-name">
                    <h4>Muddsar Qayyum</h4>
                </div>
            </div>
            <div class="chef_col">
                <div class="img">
                    <img src="images/2.png" alt="">
                </div>
                <div class="chef-name">
                    <h4>Muddsar Qayyum</h4>
                </div>
            </div>
            <div class="chef_col">
                <div class="img">
                    <img src="images/3.png" alt="">
                </div>
                <div class="chef-name">
                    <h4>Muddsar Qayyum</h4>
                </div>
            </div>
            <div class="chef_col">
                <div class="img">
                    <img src="images/4.png" alt="">
                </div>
                <div class="chef-name">
                    <h4>Muddsar Qayyum</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
