<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .box01{
            width: 800px;
            height: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            background-color: gray;
        }
        .box02{
            width: 800px;
            height: 150px;
            margin-bottom: 150px;
            padding-left: 200px;
            background-color: skyblue;
        }
        .box03{
            width: 400px;
            height: 150px;
            background-color: bisque;
        }
        .box04{
            width: 800px;
            height: 500px;
            padding-left: 150px;
            background-color: skyblue;
        }
        .box05{
            width: 500px;
            height: 300px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="box01">
        <div class="box02">
            <div class="box03"></div>
        </div>
        
        <div class="box04">
            <div class="box05"></div>
        </div>
    </div>
    
</body>
</html>
