<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100vw; /* 가로를 꽉 채울 경우, width 값을 생략할 수 있다 */
            height: 10vh;
            background-color: yellowgreen;
            display: flex;
            justify-content: space-between;
        }

        .container > div{
            /*width: 20vw;*/
            /*height: 10vh;*/

            /* flex-grow: 0, flex-shrink: 0, flex-basis: 20vw 의미 */
            /* basis: item 기본 크기 */
            flex: 0 0 20vw;
            border: 1px solid black;
        }

        .item1{
            background-color: #D7E8D4;
        }
        
        .item2{
            background-color: beige;
        } 

        .item3{
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    
</body>
</html>
