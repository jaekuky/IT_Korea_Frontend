<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .outer-col-1{
            background-color: #D7E8D4;
            flex: 1;
        }
        .outer-col-2{
            flex: 5;
            display: flex;
            flex-direction: column;
        }
        .inner-row{
            display: flex;
            flex-direction: row;
        }
        .inner-col{
            flex: 4;
        }
        .article{
            height: 60vh;
        }
        .aside{
            background-color: beige;
            flex: 1;
        }
        .header,
        .footer{
            background-color: yellowgreen;
            height: 20vh;
        }
        .header,
        .footer,
        .article,
        .nav,
        .aside{
            padding: 1%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Outer-col-1">Nav</div>
        <div class="Outer-col-2">
            <div class="header"></div>
            <div class="inner-row">
                <div class="inner-col">
                    <div class="article">Article</div>
                    <div class="footer">Footer</div>
                </div>
                <div class="aside">Aside</div>
            </div>
        </div>
    </div>
    
</body>
</html>
