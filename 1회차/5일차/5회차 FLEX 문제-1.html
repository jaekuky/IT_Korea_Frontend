<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .Header{
            width: 100vw;
            height: 20vh;
            background-color: greenyellow;
            border: 1px solid black;
        }
        .Container{
            width: 100vw;
            height: 80vh;
            border: 1px solid black;
            display: flex;
        }
        .Article{
            width: 60%;
            background-color: white;
        }
        .Aside{
            width: 20%;
            background-color: beige;
        }
        .Nav{
            width: 20%;
            background-color: #D7E8D4;
        }
        .Footer{
            width: 100vw;
            height: 20vh;
            background-color: greenyellow;
            border: 1px solid black;
        }
    </style>
</head>
<body>
   <div class="Header"></div> 
   <div class="Container">
        <div class="Article"></div>
        <div class="Aside"></div>
        <div class="Nav"></div>
   </div>
   <div class="Footer"></div>
</body>
</html>
