<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- div 태그는 다음 시간에 설명, 우선 타이핑 -->
   <div>
       <input type="text">
       <input type="number">
       <!-- select는 선택할 수 있는 창이 나오는 태그 -->
       <select name="" id="">
            <option value="">---선택해 주세요---</option>
            <option value="">아이스 아메리카노</option>
            <option value="">핫 아메리카노</option>
            <option value="">에스프레소</option>
            <option value="">카페모카</option>
            <option value="">카페라떼</option>
            <option value="">돌체라떼</option>
       </select>
       <!-- 사이즈 선택 체크박스 -->
       <input type="checkbox">
       <label for="">M Size</label>
       <input type="checkbox">
       <label for="">L Size</label>
       <input type="checkbox">
       <label for="">XL Size</label>
       <input type="checkbox">
       <label for="">BIG Size</label>
       <button>주문완료</button>
       <button>주문취소</button>
       <!-- 달력 만들기
            input 타입에 따라 형태가 달라진다 -->
        <input type="month">
        <input type="week">
        <input type="time">
   </div> 
</body>
</html>
