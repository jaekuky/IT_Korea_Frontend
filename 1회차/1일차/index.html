<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   안녕하세요, 저는 류재국 입니다. 

   <!-- 주석: 여기다 메모를 할 수 있음
    1. h1 ~ h6까지 태그가 존재함
    2. h태그는 'heading'의 줄임말 
    3. 제목을 작성할 때 씀 (실무에서 반드시 씀)-->
   <h1>오늘은 목요일</h1>
   <h2>오늘은 목요일</h2>
   <h3>오늘은 목요일</h3>
   <h4>오늘은 목요일</h4>
   <h5>오늘은 목요일</h5>
   <h6>오늘은 목요일</h6>
    
   <!--p태그는 'paragraph'의 약자 (문단을 작성할 때 사용)  
       strong태그는 글자 폰트를 두껍게 해준다 (강조할 때 사용)-->
   <p>안녕하세요, 저는 류재국 입니다. <strong>지금은 학원에 있습니다.</strong></p>
   
   <!--img태그는 그림을 입력하는 태그-->
   <h3>나는 주황버섯이다</h3>
   <img src="KakaoTalk_Photo_2024-02-08-20-08-48.gif" alt="">

   <h4>로그인 만들기</h4>
   <!-- input태그는 글싸를 입력받을 수 있는 태그
    type이 'text'면 글자(숫자포함)
    type이 'password'면 비밀번호를 입력받을 수 있다-->
   아이디: <input type="text">
   비빌번호: <input type="password">
   <!-- button 태그는 버튼을 만드는 태그-->
   <button>로그인</button>

   <!--a 태그는 하이퍼링크를 걸어주는 태그
    1. href: 클릭 시, 이동할 링크
    2. target: 링크를 여는 방범  
        (1) _self: 현재 페이지 (기본값)
        (2) _-->
   <a href="http://www.naver.com">클릭 시, 네이버로 이동합니다.</a>
   
   <h3>예티 등장</h3>
   <img src="KakaoTalk_Photo_2024-02-08-20-27-45.gif" alt="">

</body>
</html>
